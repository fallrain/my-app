<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录-元数据管理</title>
</head>
<body>
<div class="login-main">
  <div class="login-form-par">
    <div class="login-cnt-par">
      <div class="login-tip">
        <img src="src/app/login/login-cnt-bg.jpg">
      </div>
      <form class="login-form">
        <i class="logo"></i>
        <h3 class="title">登录</h3>
        <div class="login-form-cnt">
          <div class="login-form-gp">
            <input type="text" class="login-form-ipt" placeholder="账户名" id="loginName" value="{{AppComponent.title}}">
            <i class="iconfont icon-yonghu iptInner-icon"></i>
          </div>
          <div class="login-form-gp">
            <input type="password" class="login-form-ipt" placeholder="密码" id="loginPW">
            <i class="iconfont icon-mima iptInner-icon"></i>
          </div>
          <div class="login-form-gp pseudo-clear">
            <a class="pull-right">
              忘记密码 <i class="iconfont icon-wenhao"></i>
            </a>
          </div>
          <div class="login-form-gp">
            <button type="button" class="login-form-loginbBtn" id="loginBtn">登录</button>
          </div>
          <div class="login-form-gp login-form-rg">
            <a href="./register.html">立即注册</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
